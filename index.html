<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Poppins:wght@100;200;300;400&family=Roboto:wght@100;300;400;500;700&family=Source+Sans+Pro:wght@200;300;400;600&family=Teko:wght@300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="20"
                    height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <circle cx="10" cy="10" r="7"></circle>
                    <line x1="21" y1="21" x2="15" y2="15"></line>
                </svg></button>
        </div>
        <div class="weather">
            <h2 class="city">Weather in Bokaro</h2>
            <div class="temp">8<sup>o</sup>C</div>
            <img src="" alt="icon" class="icon" />
            <div class="description">Cloudy</div>
            <div class="humidity">Humidity:60%</div>
            <div class="wind">6.2 km</div>
        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
